# PHP
# Test and package your PHP project.
# Add steps that run tests, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/php

trigger:
- main

pool:
  name: 'MySelfHostedPool'  

variables:
  phpVersion: 7.2

steps:
# Check out the repository
- checkout: self

# Log the directory structure
- script: |
    echo "Current working directory: $(Build.SourcesDirectory)"
    ls -R $(Build.SourcesDirectory)
  displayName: 'List directory structure'

# Install PHP 7.2
- script: |
    sudo apt-get update
    sudo apt-get install -y php7.2 php7.2-cli php7.2-mbstring php7.2-xml php7.2-mysql
    php -version
  displayName: 'Install PHP 7.2'

# Install Composer dependencies
- script: |
    php -r "copy('https://getcomposer.org/installer', 'composer-setup.php');"
    php composer-setup.php
    php -r "unlink('composer-setup.php');"
    php composer.phar install --no-interaction --prefer-dist
  displayName: 'Install Composer dependencies'
  workingDirectory: '$(Build.SourcesDirectory)'

# Run PHPUnit tests
- script: |
    vendor/bin/phpunit
  displayName: 'Run PHPUnit tests'
  workingDirectory: '$(Build.SourcesDirectory)'

# Copy files to staging directory
- task: CopyFiles@2
  inputs:
    SourceFolder: '$(Build.SourcesDirectory)'
    Contents: '**'
    TargetFolder: '$(Build.ArtifactStagingDirectory)'
  displayName: 'Copy files to staging directory'

# Publish build artifacts
- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)'
    ArtifactName: 'drop'
    publishLocation: 'Container'
  displayName: 'Publish artifacts'
